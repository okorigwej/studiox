<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="macbook-pro-14-1">
      <header class="path1-1-parent">
        <img
          class="path1-1-icon"
          loading="lazy"

          src="./public/path1-1@2x.png"
        />

        <div class="tab-container-parent">
          <div class="tab-container">
            <div class="products">Products</div>
          </div>
          <div class="tab-container1">
            <div class="about-us">About Us</div>
          </div>
          <div class="tab-container2">
            <div class="contact-us">Contact Us</div>
          </div>
          <button class="about-us-tab">
            <div class="about-us-tab-child"></div>
            <div class="contact-us1">Contact Us</div>
          </button>
        </div>
      </header>
      <section class="asset-container-parent">
        <div class="asset-container">
          <div class="asset-container-child"></div>
          <img
            class="asset-2-1"
            loading="lazy"
            alt=""
            src="./public/asset-2-1@2x.png"

        <div class="vector-wrapper">
          <img
            class="frame-child"
            loading="lazy"
            alt=""
            src="./public/vector-1.svg"
          />

      <div class="a-new-world-with-endless-possi-wrapper">
        <h1 class="a-new-world-container">
          <p class="a-new-world">A New World</p>
          <p class="with-endless">With Endless</p>

        </h1>
      </div>
      <div class="welcome-to-the-new-wave-of-tec-wrapper">
        <div class="welcome-to-the-container">
          <p class="welcome-to-the">
            Welcome to the new wave of technological innovation and
          </p>
          <p class="advancement-in-sub-saharan">
            Advancement in Sub-Saharan Africa. At StudioX Nigeria
          </p>
          <p class="young-brilliant-minds">
            Young brilliant minds develop products that positively impact
          </p>
          <p class="the-world">the world</p>
        </div>
      </div>
      <div class="join-the-team-wrapper">
        <b class="join-the-team">Join The Team! </b>
      </div>
    </div>
